<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="text-center space-y-10 flex-col h-screen items-center flex justify-center ">
        <h1 class="font-mono uppercase text-4xl font-bold">Counter</h1>
        <h1 class="Show_Count text-9xl font-bold ">0</h1>
        <div class="flex flex-col md:flex-row space-y-5 md:space-y-0 md:space-x-5">
            <div class="w-[80%]">
                <Button onclick="decrement()" class="p-4 md:w-full w-1/2 bg-yellow-400 text-white font-bold hover:bg-yellow-500 rounded-xl">Decrement</Button>
            </div>

            <div class="w-[80%]">
                <Button onclick="reset()" class="p-4 md:w-full w-1/2 bg-red-600 text-white font-bold hover:bg-red-700 rounded-xl">Reset     </Button>
            </div>
            <div class="w-[80%]">
                <Button onclick="increament()" class="p-4 md:w-full w-1/2 bg-green-700 text-white hover:bg-green-800 font-bold rounded-xl">Increment</Button>
            </div>
        </div>
    </div>
    <script src="app.mjs"></script>
</body>
</html>
